
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crear Cuenta</h1>
        <form action="auth.php" method="POST">
            <input type="text" name="nombre_apellido" placeholder="Nombre y Apellido" required>
            <input type="email" name="correo" placeholder="Correo Electrónico" required>
            <input type="tel" name="telefono" placeholder="Teléfono" required>
            <input type="text" name="pais" placeholder="País de Nacimiento" required>
            <input type="date" name="fecha_nacimiento" required>
            <select name="experiencia" required>
                <option value="">Seleccione su puesto</option>
                <option value="administrador">Administrador</option>
                <option value="diseñador">Diseñador</option>
                <option value="programador">Programador</option>
            </select>
            <input type="text" name="usuario" placeholder="Usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit" name="register">Registrarse</button>
            <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
        </form>
    </div>
</body>
</html>
